<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Carousel</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="./src/js/script.js"></script>
    </head>
    <body>
        <section id="carousel" class="relative w-[100%] mx-auto mb-5">
            <!-- Slide 1 -->
            <div class="slide relative">
                <img
                    class="w-full h-[600px] object-cover"
                    src="https://picsum.photos/1280/800?random=1"
                    alt="This is random"
                />
                <div
                    class="absolute bottom-0 w-full px-5 py-3 bg-black/40 text-center text-white"
                >
                    Caption Number One
                </div>
            </div>

            <!-- Slide 2 -->
            <div class="slide relative">
                <img
                    class="w-full h-[600px] object-cover"
                    src="https://picsum.photos/1280/800?random=2"
                    alt="This is random"
                />
                <div
                    class="absolute bottom-0 w-full px-5 py-3 bg-black/40 text-center text-white"
                >
                    Caption Number Two
                </div>
            </div>

            <!-- Slide 3 -->
            <div class="slide relative">
                <img
                    class="w-full h-[600px] object-cover"
                    src="https://picsum.photos/1280/800?random=3"
                    alt="This is random"
                />
                <div
                    class="absolute bottom-0 w-full px-5 py-3 bg-black/40 text-center text-white"
                >
                    Caption Number Three
                </div>
            </div>

            <!-- Previous button -->
            <button
                id="previous-button"
                class="absolute left-0 top-1/2 p-4 -translate-y-1/2 bg-black/30 hover:bg-black/50 text-white hover:text-amber-500 cursor-pointer"
            >
                &#x276E;
            </button>

            <!-- Next button -->
            <button
                id="next-button"
                class="absolute right-0 top-1/2 p-4 -translate-y-1/2 bg-black/30 hover:bg-black/50 text-white hover:text-amber-500 cursor-pointer"
            >
                &#x276F;
            </button>
        </section>

        <!-- Carousel pagination -->
        <section class="flex justify-center items-center space-x-5">
            <!-- Pagination 1 -->
            <div
                id="carousel-pagination-1"
                class="carousel-pagination w-4 h-4 rounded-full cursor-pointer"
                data-index="1"
            ></div>

            <!-- Pagination 2 -->
            <div
                id="carousel-pagination-2"
                class="carousel-pagination w-4 h-4 rounded-full cursor-pointer"
                data-index="2"
            ></div>

            <!-- Pagination 3 -->
            <div
                id="carousel-pagination-3"
                class="carousel-pagination w-4 h-4 rounded-full cursor-pointer"
                data-index="3"
            ></div>
        </section>
    </body>
</html>
